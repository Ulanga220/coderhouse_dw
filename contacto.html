    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

  </head>

  <body>

    <h1 class="site__heading text-center text-white d-none d-lg-block">
      <img class="logo-img img-fluid mb-3 mb-lg-0 rounded" src="img/logo.png" alt="logo">
      <span class="site__heading--lower">U220 eSports</span>
    </h1>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-expanded font-weight-bold d-lg-none" href="#">U220 eSports</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="noticias.html">Noticias</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="equipos.html">Equipos</a>
            </li>
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact2">
          <div class="wrap-contact2">
            <form class="contact2-form validate-form">
              <span class="contact2-form-title">
                Contact Us
              </span>
    
              <div class="wrap-input2 validate-input" data-validate="Name is required">
                <input class="input2" type="text" name="name">
                <span class="focus-input2" data-placeholder="NAME"></span>
              </div>
    
              <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input2" type="text" name="email">
                <span class="focus-input2" data-placeholder="EMAIL"></span>
              </div>
    
              <div class="wrap-input2 validate-input" data-validate = "Message is required">
                <textarea class="input2" name="message"></textarea>
                <span class="focus-input2" data-placeholder="MESSAGE"></span>
              </div>
    
              <div class="container-contact2-form-btn">
                <div class="wrap-contact2-form-btn">
                  <div class="contact2-form-bgbtn"></div>
                  <button class="contact2-form-btn">
                    Send Your Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

   

    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <a href="contacto.html">Email</a>                          
        <a href="https://www.instagram.com/">Instagram</a>

    </footer>

    <!-- Bootstrap core JavaScript -->

    <!-- Script to highlight the active date in the hours list -->
    <script>
      $('.list-hours li').eq(new Date().getDay()).addClass('today');
    </script>

  </body>
